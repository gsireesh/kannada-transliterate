<h2> Text to be transliterated: </h2>
<form method="GET" action="/dev/">
	{{ form.text(cols="60", rows="20") }}
    <input type="submit" value="Go">
</form>
{% if transliterated_text %}
	<h2>Transliterated Text:</h2>
	<table border="1">
		<tr>
			<th>Original Text</th>
			<th> Transliterated Text</th>
		</tr>
		<tr>
			<td>
				{{ existing_text }}
			</td>
			<td>
				{{ transliterated_text }}
			</td>
		</tr>
	</table>
{% endif %}
